<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>WebdriverIO Page Object Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      margin: 0; /* Important for DevTools panels to fill space */
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh; /* Make it fill the available height */
      box-sizing: border-box; /* Include padding in height */
    }
    h3 {
      color: #333;
      margin-top: 0;
      margin-bottom: 10px;
    }
    p {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px; /* Space between buttons */
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.2s ease;
      box-sizing: border-box;
    }
    button:hover { background-color: #45a049; }
    #output {
      flex-grow: 1; /* Make output div take up remaining space */
      margin-top: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      background-color: #fff;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 0.85em;
      border-radius: 5px;
    }
    #copyButton {
      background-color: #008CBA; /* Blue */
      margin-top: 0; /* Adjust margin if needed */
    }
    #copyButton:hover {
      background-color: #007bb5;
    }
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      background-color: #ccc;
    }
    .status-indicator.ready { background-color: #4CAF50; }
    .status-indicator.working { background-color: #ff9800; }
    .status-indicator.error { background-color: #f44336; }
    .status-bar {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 0.85em;
    }
    .loading-spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<h3>WebdriverIO Page Object Generator</h3>
<p>Open this panel in DevTools to analyze the current page and generate a Page Object using the local classifier.</p>
<div class="status-bar">
  <span class="status-indicator ready" id="statusIndicator"></span>
  <span id="statusText">Ready to analyze</span>
  <span class="loading-spinner" id="loadingSpinner"></span>
</div>
<button id="generatePo">Generate Page Object</button>
<div id="output">
  Ready to analyze. Open DevTools (F12) and select the "WebdriverIO PO" tab.
</div>
<button id="copyButton">Copy to Clipboard</button>
<script src="panel.bundle.js"></script>
</body>
</html>
